volumes:
  vectors:
  gensim:

services:

  tagger:
    image: srcml/scanl_tagger
    build:
      context: ./
      platforms:
        - ${BUILD_PLATFORM:-linux/arm64}
        - ${BUILD_PLATFORM:-linux/amd64}
    volumes:
      - vectors:/code2vec
      - gensim:/root/gensim-data
    ports:
      - "${PORT-8080}:5000"
